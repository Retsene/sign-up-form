<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img id="banner" src="images/banner.jpg" alt="banner" />
      <div class="sign-up">
        <h2>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Inventore
          repudiandae dolores animi laboriosam maiores officia amet excepturi,
          soluta porro cumque! Dicta perspiciatis quasi pariatur iste fugiat
          obcaecati? Dicta, expedita quibusdam!
        </h2>
        <br />
        <h2>lorem ipsum</h2>

        <form>
          <div class="form-field">
            <label for="fname">FIRST NAME</label><br />
            <input type="text" id="fname" name="fname" />
          </div>

          <div class="form-field">
            <label for="lname">LAST NAME</label><br />
            <input type="text" id="lname" name="lname" />
          </div>
          <br />

          <div class="form-field">
            <label for="email">EMAIL</label><br />
            <input
              type="email"
              id="email"
              name="email"
              pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
            />
          </div>

          <div class="form-field">
            <label for="phone-number">PHONE NUMBER</label><br />
            <input
              type="text"
              id="phone-number"
              name="phone-number"
              pattern="^[0-9]+"
            />
          </div>
          <br />

          <div class="form-field">
            <label for="password">PASSWORD</label><br />
            <input type="password" id="password" name="password" />
          </div>

          <div class="form-field">
            <label for="confirm-password">CONFIRM PASSWORD</label><br />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
          </div>
          <button type="submit">Create Account</button>
        </form>
        <div>Already have an account? <a href="">Log in</a></div>
      </div>
    </div>
  </body>
</html>
